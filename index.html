<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saoneskincare</title>
    <style>
        body {
            background-image: url('https://example.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        main {
            text-align: center;
            padding: 30px;
        }

        .product {
            display: inline-block;
            width: 200px;
            margin: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .price {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>Saoneskincare</h1>
    <p>Your skin's best friend!</p>
</header>

<main>
    <p>nourish your skin, nourish your soul.</p>
    <p>Here are our amazing skincare products:</p>

    <!-- Product 1 -->
    <div class="product">
        <img src="https://th.bing.com/th?id=OIP.8zQdyz_2oxb16tWcMiqYYQHaO0&w=175&h=350&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2">
        <h3>facial cleansers</h3>
        <p class="price">P100.00</p>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="https://th.bing.com/th?id=OIP.RGaSg-5c1DK0hddesA2iUQHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2">

        <h3>toner</h3>

    </div>

    <!-- Product 4 -->
    <div class="product">
        <img src="https://example.com/product4.jpg" alt="Product 4">
        <h3>sunscreen</h3>
        <p class="price">P140.00</p>
    </div>

    <!-- Product 5 -->
    <div class="product">
        <img src="https://example.com/product5.jpg" alt="Product 5">
        <h3>face masks</h3>

<footer>
