<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }
        
        .thank-you-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 2rem;
            transition: transform 0.3s ease;
        }
        
        .thank-you-container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #4a6baf;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            background: #4a6baf;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: #3a5a9f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 107, 175, 0.3);
        }
        
        .emoji {
            font-size: 1.5rem;
            vertical-align: middle;
            margin-left: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="icon">‚úì</div>
        <h1>Thank You for Your Feedback!</h1>
        <p>We truly appreciate you taking the time to share your thoughts with us. Your input helps us improve our services and create better experiences for everyone.</p>
        <a href="/" class="btn">Return to Home <span class="emoji">üè†</span></a>
    </div>
</body>
</html>
