<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background-color: #ffffff;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: #000000;
        }
        .search-container {
            display: flex;
            width: 80%;
            max-width: 600px;
        }
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #cccccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        .search-input:focus {
            border-color: #888888;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">S A O N E</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
        </div>
    </header>
</body>
</html>
