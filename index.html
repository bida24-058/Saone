<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saoneskincare</title>
    <style>
        body {
            background-image: url('https://example.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        main {
            text-align: center;
            padding: 30px;
        }

        .product {
            display: inline-block;
            width: 200px;
            margin: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .price {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>Saoneskincare</h1>
    <p>Your skin's best friend!</p>
</header>

<main>
    <p>nourish your skin, nourish your soul.</p>
    <p>Here are our amazing skincare products:</p>

    <!-- Product 1 -->
    <div class="product">
        <img src="https://th.bing.com/th/id/OIP.MyX86FPpEBq7FS2rzl6DSQHaFj?w=240&h=180&c=7&r=0&o=5&pid=1.7" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$25.99</p>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="https://example.com/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$30.50</p>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="https://example.com/product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$22.00</p>
    </div>

    <!-- Product 4 -->
    <div class="product">
        <img src="https://example.com/product4.jpg" alt="Product 4">
        <h3>Product 4</h3>
        <p class="price">$27.75</p>
    </div>

    <!-- Product 5 -->
    <div class="product">
        <img src="https://example.com/product5.jpg" alt="Product 5">
        <h3>Product 5</h3>
        <p class="price">$18.99</p>
    </div>

    <p>Visit <a href="https://github.com" target="_blank">GitHub</a> to learn more about coding.</p>
</main>

<footer>
    <p>&copy; 2025 Atlasaone Neo</p>
</footer>

</body>

</html>
